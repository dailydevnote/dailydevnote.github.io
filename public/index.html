83,217"}},{"content":"\n<p data-lines=\"217,218\">Advanced Concepts</p>","children":[{"content":"\n<p data-lines=\"218,219\">Subscriptions</p>","children":[{"content":"Subscriptions are a way to keep your app updated with the latest data automatically.","children":[],"payload":{"lines":"219,220"}},{"content":"Instead of asking the server for updates, the server sends new data to your app as it happens.","children":[],"payload":{"lines":"220,221"}},{"content":"need to know about subscriptions","children":[{"content":"They make sure your app always has the newest data without having to ask for it.","children":[],"payload":{"lines":"222,223"}},{"content":"You set them up with a special setup called Subscription.","children":[],"payload":{"lines":"223,224"}},{"content":"They usually work over a connection that stays open, so updates can come in any time.","children":[],"payload":{"lines":"224,225"}},{"content":"Your app listens for certain types of updates.","children":[],"payload":{"lines":"225,226"}},{"content":"They're great for things like live chats or when you're working on a document with others.","children":[],"payload":{"lines":"226,227"}}],"payload":{"lines":"221,227"}},{"content":"To add subscriptions to your Next.js app:","children":[{"content":"Make sure your GraphQL server can handle subscriptions.","children":[],"payload":{"lines":"228,229"}},{"content":"Use the useSubscription hook in your app.","children":[],"payload":{"lines":"229,230"}},{"content":"Pick the updates you care about.","children":[],"payload":{"lines":"230,231"}},{"content":"Enjoy getting updates as they happen.","children":[],"payload":{"lines":"231,232"}}],"payload":{"lines":"227,232"}}],"payload":{"lines":"218,232"}},{"content":"\n<p data-lines=\"232,233\">Caching</p>","children":[{"content":"Caching means saving data so your app can load faster. Here are some ways to cache data with Apollo Client:","children":[{"content":"In-memory cache - This is the default and it keeps data ready to use without asking for it again.","children":[],"payload":{"lines":"234,235"}},{"content":"Cache redirects - This tells your app to use data from the cache instead of getting it again.","children":[],"payload":{"lines":"235,236"}},{"content":"Offline persistence - This saves your data so it's still there when you come back to the app.","children":[],"payload":{"lines":"236,237"}},{"content":"Partial queries - This only asks for the data you don't already have.","children":[],"payload":{"lines":"237,238"}}],"payload":{"lines":"233,238"}},{"content":"Some tips for good caching:","children":[{"content":"Organize your cache well.","children":[],"payload":{"lines":"239,240"}},{"content":"Use rules to manage your cache better.","children":[],"payload":{"lines":"240,241"}},{"content":"Refresh your cache after changes.","children":[],"payload":{"lines":"241,242"}},{"content":"Keep data in the background ready.","children":[],"payload":{"lines":"242,243"}},{"content":"Deal with old data smartly.","children":[],"payload":{"lines":"243,245"}}],"payload":{"lines":"238,245"}}],"payload":{"lines":"232,245"}},{"content":"\n<p data-lines=\"245,246\">Error Handling</p>","children":[{"content":"\n<p data-lines=\"246,247\">Dealing with errors well makes your app more reliable. Here's how to handle errors with GraphQL:</p>","children":[{"content":"Use Apollo's errorPolicy to deal with errors in a general way.","children":[],"payload":{"lines":"248,249"}},{"content":"Use the error from hooks to catch errors in parts of your app.","children":[],"payload":{"lines":"249,250"}},{"content":"Show messages that tell users what went wrong in a nice way.","children":[],"payload":{"lines":"250,251"}},{"content":"Keep track of errors to fix bugs.","children":[],"payload":{"lines":"251,252"}},{"content":"Have a plan for when things go wrong, like trying again.","children":[],"payload":{"lines":"252,253"}},{"content":"Know where errors are coming from - is it your app, the network, or the server?","children":[],"payload":{"lines":"253,254"}},{"content":"Know the difference between a problem with the operation and a bigger system error.","children":[],"payload":{"lines":"254,255"}}],"payload":{"lines":"246,255"}},{"content":"\n<p data-lines=\"255,256\">For example:</p>","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-comment\">// Global error handler</span>\n  <span class=\"hljs-keyword\">const</span> errorLink = <span class=\"hljs-title function_\">onError</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">{ graphQLErrors }</span>) =&gt;</span> {\n    <span class=\"hljs-keyword\">if</span> (graphQLErrors) \n      <span class=\"hljs-title function_\">sendToLoggingEndpoint</span>(graphQLErrors);\n  });\n\n  <span class=\"hljs-comment\">// Handle errors from useQuery</span>\n  <span class=\"hljs-keyword\">if</span> (error) \n    <span class=\"hljs-keyword\">return</span> <span class=\"language-xml\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>An error occurred: {error.message}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span></span> \n</code></pre>","children":[],"payload":{"lines":"256,267"}}],"payload":{"lines":"255,267"}},{"content":"\n<p data-lines=\"267,268\">Handling errors well means your app can keep running smoothly even when things go wrong.</p>","children":[],"payload":{"lines":"267,268"}}],"payload":{"lines":"245,268"}}],"payload":{"lines":"217,268"}}],"payload":{"lines":"75,76"}}]},{"colorFreezeLevel":2,"collapsed":false,"nodeMinHeight":30,"initialExpandLevel":2})</script>
